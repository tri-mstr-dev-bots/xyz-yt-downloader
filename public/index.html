<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ YT Downloader - Download YouTube Videos & Audio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fab fa-youtube"></i> XYZ YT Downloader</h1>
            <p>Download YouTube Videos & Audio in High Quality</p>
        </header>

        <div class="main-content">
            <!-- Search Section -->
            <div class="search-section">
                <h3>Search YouTube Videos</h3>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Enter video name to search...">
                    <button onclick="searchVideos()" id="searchBtn">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </div>

            <!-- Search Results -->
            <div id="searchResults" class="search-results" style="display: none;">
                <h3>Search Results</h3>
                <div id="searchResultsList" class="search-results-list"></div>
            </div>

            <!-- OR Divider -->
            <div class="divider">
                <span>OR</span>
            </div>

            <!-- URL Section -->
            <div class="url-section">
                <h3>Paste YouTube URL</h3>
                <div class="url-box">
                    <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=...">
                    <button onclick="getDownloadLinks()" id="downloadBtn">
                        <i class="fas fa-download"></i> Get Download Links
                    </button>
                </div>
            </div>

            <!-- Results Section -->
            <div id="results" class="results-section" style="display: none;">
                <h3>Download Options</h3>
                <div id="videoInfo" class="video-info"></div>
                <div id="downloadOptions" class="download-options"></div>
            </div>

            <!-- Loading -->
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Processing your request...</p>
            </div>

            <!-- Error Message -->
            <div id="error" class="error-message" style="display: none;"></div>
        </div>

        <footer>
            <p>&copy; 2024 XYZ YT Downloader. All rights reserved.</p>
            <p class="disclaimer">This tool is for educational purposes only. Please respect copyright laws.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
